<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro - Empleo Corredor Ecológico</title>
    <link rel="stylesheet" href="register.css" />
    <script src="config.js"></script>
</head>
<body>

    <img src="bg-apl.jpg" class="background-image" alt="Fondo Registro">

    <div class="container-all">
        <div class="container-form">
            <form class="formulario" id="registerForm" enctype="multipart/form-data">
                <h2>Crea tu cuenta</h2>

                <div class="input-group">
                    <label for="fullname">Nombre completo</label>
                    <input type="text" id="fullname" name="fullname" placeholder="Tu nombre completo" required>
                </div>

                <div class="input-group">
                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email" name="email" placeholder="usuario@correo.com" required>
                </div>

                <div class="input-group">
                    <label for="phone">Teléfono</label>
                    <input type="tel" id="phone" name="phone" placeholder="+57 3115530039">
                </div>

                <div class="input-group">
                    <label for="location">Ubicación</label>
                    <input type="text" id="location" name="location" placeholder="Ciudad, Región">
                </div>

                <div class="input-group">
                    <label for="role">Tipo de cuenta</label>
                    <select id="role" name="role" required>
                        <option value="" disabled selected>Selecciona tipo de cuenta</option>
                        <option value="applicant">Postulante</option>
                        <option value="company">Empresa</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="cv">Subir CV (PDF, opcional)</label>
                    <input type="file" id="cv" name="cv" accept="application/pdf">
                </div>

                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="********" required>
                </div>

                <div class="input-group">
                    <label for="confirmPassword">Confirmar contraseña</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="********" required>
                </div>

                <div class="input-group" style="display:flex;align-items:center;gap:10px;">
                    <input type="checkbox" id="terms" name="terms">
                    <label for="terms" style="margin:0;font-size:14px;">Acepto los <a href="#">términos y condiciones</a></label>
                </div>

                <button type="submit">Crear cuenta</button>

                <p>¿Ya tienes una cuenta? <a href="login.html">Inicia sesión</a></p>
            </form>
        </div>
    </div>

    <script src="register.js"></script>
</body>
</html>
