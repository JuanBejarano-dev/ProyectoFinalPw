<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Empleo Corredor Ecológico</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>

    <h1 class="titulo">Pagina de Empleo Corredor Ecológico</h1>

    <img src="bg-apl.jpg" class="background-image" alt="Fondo Login">

    <div class="container-all">
        <div class="container-form">
            <form class="formulario">
                <h2>Iniciar Sesión</h2>

                <div class="input-group">
                    <label for="user">Correo electrónico</label>
                    <input type="email" id="user" name="user" placeholder="usuario@correo.com" required>
                </div>

                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="********" required>
                </div>

                <button type="submit">Iniciar Sesión</button>

                <p>¿No tienes una cuenta? <a href="register.html">Regístrate aquí</a></p>
            </form>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
