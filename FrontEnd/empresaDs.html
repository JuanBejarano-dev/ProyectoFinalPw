                    <div class="form-group">

                        <input type="number" id="salario" placeholder="Ej: 3500000">
                    </div>
                    <div class="form-group">

        </div>

        <div id="tab-mis-vacantes" class="tab-content">
            <div class="card">
                <h2>Mis Vacantes Publicadas</h2>

        </div>

        <div id="tab-postulaciones" class="tab-content">

            </div>
        </div>
    </div>

    <div id="modalPostulaciones" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitulo">Postulaciones</h2>
                <button class="modal-close" onclick="cerrarModal()">&times;</button>

    </div>
